<!DOCTYPE html>
<html lang="en-us">
  <meta name="viewport"
			content="width=device-width, initial-scale=1.0" />
  <meta charset="utf-8">
  <title>Jeff and Janet JavaScript Trivia</title>
<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Mr+Dafoe&display=swap" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script type='text/javascript' src='knockout-3.5.1.js'></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>

<body>
  <!-- Create the Heading -->
  <div>
    <h1>Miami Nights!</h1>
    <h2>The 80's-Retro JavaScript Quiz</h2>
  </div>
  <div id="overlay">

    <!-- Give the instructions for the Quiz -->
    <div class="instructions">
      <h2 style="font-size: larger;">Instructions</h2>
      <p class="text-light">There are 10 multiple choice questions. Please choose one answer for each. There is no time
        limit on this test.
        Click the "Begin" button to start.</p>
    </div>

    <!-- Define the buttons that will be used -->
    <button id="begin" class="button">BEGIN</button>
    <button id="submit" class="button">SUBMIT</button>
    <button id="retry" class="button">RETRY</button>

    <!-- Define the Carousel -->
    <div id="myCarousel" class="carousel slide text-light" data-ride="false" data-interval="false">
      <div id="innerCarousel" class="carousel-inner"></div>
      <a class="carousel-control-prev padded" href="#myCarousel" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next padded" href="#myCarousel" role="button" data-slide="next">
        <span class="carousel-control-next-icon"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>

    <!-- Display the answers chosen by the user at the end of the Quiz -->
    <div class="summary text-light">
      <h2>Summary</h2>
      <p>You selected the following answers.
        <ul>
          <li><span data-bind="text: userAnswer1"></span></li>
          <li><span data-bind="text: userAnswer2"></span></li>
          <li><span data-bind="text: userAnswer3"></span></li>
          <li><span data-bind="text: userAnswer4"></span></li>
          <li><span data-bind="text: userAnswer5"></span></li>
          <li><span data-bind="text: userAnswer6"></span></li>
          <li><span data-bind="text: userAnswer7"></span></li>
          <li><span data-bind="text: userAnswer8"></span></li>
          <li><span data-bind="text: userAnswer9"></span></li>
          <li><span data-bind="text: userAnswer10"></span></li>
        </ul>
      </p>
    </div>

  </div>

  <canvas id="theCanvas"></canvas>

  <script src="js/canvas-script.js"></script>
  <script src="js/theModel.js"></script>
  <script src="js/theViewModel.js"></script>
  <script src="js/controller.js"></script>

</body>

</html>
